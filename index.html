<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mirandinc</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
  <script src="js.js" defer></script>
</head>

<body>
  <section>
    <div class="column">
      <div class="btn-group">
        <button class="trash"></button>
        <p class="icon-p">Trash</p>
      </div>
      <div class="btn-group">
        <button id="projects" class="folder"></button>
        <p class="icon-p">Projects</p>
      </div>
      <div class="btn-group">
        <button id="about" class="folder"></button>
        <p class="icon-p">About</p>
      </div>
      <div class="btn-group">
        <button class="chrome"></button>
        <p class="icon-p">Chrome</p>
      </div>
      <div class="btn-group">
        <button class="spotify"></button>
        <p class="icon-p">Spotify</p>
      </div>
    </div>
    <div class="column">
      <div class="btn-group">
        <button id="games" class="folder"></button>
        <p class="icon-p">Games</p>
      </div>
      <div class="btn-group">
        <button class="steam"></button>
        <p class="icon-p">Steam</p>
      </div>
      <div class="btn-group">
        <dialog id="poke-modal" class="poke-modal nes-dialog">
          <nav class="close-nav">
            <p></p>
            <p>PokeDex</p>
            <button id="close"><img src="/images/close.png" alt="close"></button>
          </nav>
          <div class="poke-content">
            <div class="poke-card">
              <div id="poke-card-content">
                <img id="poke-sprite" src="" alt="sprite">
                <h2 id="mon-title"></h2>
                <ul id="poke-stats"></ul>
                <button id="poke-new" class="poke-btn nes-btn">New Pokemon</button>
              </div>
              <form id="poke-form">
                <i class="nes-bulbasaur poke-icons"></i>
                <input type="text" id="poke-input" class="nes-input" placeholder="Pokemon name">
                <button id="poke-submit" type="submit" class="poke-btn nes-btn">OK</button>
                <i class="nes-charmander poke-icons"></i>
              </form>
            </div>
          </div>
        </dialog>
        <button class="pokedex"></button>
        <p class="icon-p">PokeDex</p>
      </div>
    </div>
  </section>

  <nav>
    <ul class="nav-list">
      <li><button class="home"></button></li>
      <li>
        <div id="clock"></div>
      </li>
    </ul>
  </nav>
</body>

</html>
