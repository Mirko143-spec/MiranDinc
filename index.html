<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mirandinc</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="js.js" defer></script>
</head>

<body>
  <section>
    <div class="column">
      <div class="btn-group">
        <button class="trash"></button>
        <p>Trash</p>
      </div>
      <div class="btn-group">
        <button id="projects" class="folder"></button>
        <p>Projects</p>
      </div>
      <div class="btn-group">
        <dialog id="about-modal" class="modal" closedby="">
          <button id="close"><img src="/images/close.png" alt="close"></button>
          <hr>
          <div id="modal-content">
          </div>
        </dialog>
        <button id="about" class="folder"></button>
        <p>About</p>
      </div>
      <div class="btn-group">
        <button class="chrome"></button>
        <p>Chrome</p>
      </div>
      <div class="btn-group">
        <button class="spotify"></button>
        <p>Spotify</p>
      </div>
    </div>
    <div class="column">
      <div class="btn-group">
        <button class="folder"></button>
        <p>Games</p>
      </div>
      <div class="btn-group">
        <button class="steam"></button>
        <p>Steam</p>
      </div>
    </div>
  </section>

  <nav>
    <ul class="nav-list">
      <li><button class="home"></button></li>
      <li>
        <div id="clock"></div>
      </li>
    </ul>
  </nav>
</body>

</html>
